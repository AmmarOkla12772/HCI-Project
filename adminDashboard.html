<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e8c99c">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/variables.css?v=1.0.3">
    <link rel="stylesheet" href="assets/css/reset.css?v=1.0.3">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0.4">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="assets/js/main.js?v=1.0.4"></script>
</head>
<body style="background-color: var(--background-page);">

    <div id="headerA"></div>

    <section class="container mt-5">
        <div class="row g-4">
            <!-- Button 1 -->
            <div class="col-md-4">
                <a href="../userList.html" class="text-decoration-none">
                    <div class="card h-100 text-var(--text-light) librarian-tile">
                        <img src="assets/img/users.png" class="card-img-top" alt="Manage Users">
                        <div class="card-body text-center">
                            <h5 class="card-title">Manage Users</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Button 2 -->
            <div class="col-md-4">
                <a href="../manageCatalogue.html" class="text-decoration-none">
                    <div class="card h-100 text-var(--text-light) librarian-tile">
                        <img src="assets/img/catalogue.png" class="card-img-top" alt="Manage Catalogue">
                        <div class="card-body text-center">
                            <h5 class="card-title">Manage Catalogue</h5>
                        </div>
                    </div>
                </a>
            </div>

            <!-- Button 3 -->
            <div class="col-md-4">
                <a href="../systemSettings.html" class="text-decoration-none">
                    <div class="card h-100 text-var(--text-light) librarian-tile">
                        <img src="assets/img/settings.png" class="card-img-top" alt="System Settings">
                        <div class="card-body text-center">
                            <h5 class="card-title">System Settings</h5>
                        </div>
                    </div>
                </a>
            </div>

    </section>

    <section class="container mt-5 d-flex justify-content-center">
        <div class="stats-panel p-4">
            <h4 class="text-light mb-4">Library Statistics</h4>
            <div class="stat-strip">Total Students: <strong>120</strong></div>
            <div class="stat-strip">Total Resources: <strong>350</strong></div>
            <div class="stat-strip">Borrowed Resources: <strong>80</strong></div>
            <div class="stat-strip">Pending Requests: <strong>12</strong></div>
            <div class="stat-strip">Total Dues: <strong>AED 320</strong></div>
            <div class="stat-strip">Most Popular Item: <strong>To Kill a Mockingbird</strong></div>
        </div>
    </section>


    <div id="footer"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/db.js"></script>
</body>
</html>
