<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e8c99c">
    <title>Add User</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/variables.css?v=1.0.6">
    <link rel="stylesheet" href="assets/css/reset.css?v=1.0.6">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0.6">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="headerA"></div>
    <!-- Injects shared navbar --

     <section class="container mt-5 mb-5">

    <!-- Title Box -->
    <div class="student-title-box text-center mb-4">
        <h2 class="student-title m-0">Add User</h2>
    </div>

    <!-- Form Box -->
    <div class="notify-form-box">

        <!-- Name -->
        <div class="mb-3">
            <label for="name" class="form-label text-light">Name</label>
            <input type="text" id="name" class="form-control student-input" placeholder="Enter full name">
        </div>

        <!-- ID -->
        <div class="mb-3">
            <label for="userId" class="form-label text-light">User ID</label>
            <input type="text" id="userId" class="form-control student-input" placeholder="Enter user ID">
        </div>

        <!-- Email -->
        <div class="mb-3">
            <label for="email" class="form-label text-light">Email</label>
            <input type="email" id="email" class="form-control student-input" placeholder="Enter email address">
        </div>

        <!-- Password -->
        <div class="mb-3">
            <label for="password" class="form-label text-light">Password</label>
            <input type="password" id="password" class="form-control student-input" placeholder="Enter password">
        </div>

        <!-- Role Selection -->
        <div class="mb-4">
            <label for="role" class="form-label text-light">Role</label>
            <select id="role" class="form-select student-input">
                <option value="student">Student</option>
                <option value="librarian">Librarian</option>
            </select>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-end gap-3">
            <a href="../adminDashboard.html" class="btn btn-borrow text-dark">Cancel</a>
            <a href="../adminDashboard.html" class="btn btn-borrow text-dark">Confirm</a>
        </div>

    </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/db.js"></script>
    <div id="footer"></div>

</body>
</html>
