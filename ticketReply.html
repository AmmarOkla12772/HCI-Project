<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e8c99c">
    <title>Ticket Reply</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/variables.css?v=1.0.3">
    <link rel="stylesheet" href="assets/css/reset.css?v=1.0.3">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0.3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="assets/js/main.js?v=1.0.3"></script>

<body style="background-color: var(--background-page);">
    <div id="headerL"></div>

    <section class="container mt-5 mb-5">

        <!-- Top Banner -->
        <div class="notify-header-box text-center mb-4">
            <h2 class="notify-header-title m-0">Ticket Reply</h2>
        </div>

        <!-- Form Container -->
        <div class="notify-form-box">
            <!-- Student Info -->
            <div class="mb-4 text-light">
                <p class="mb-1"><strong>Student:</strong> Fatima Al Mazrouei</p>
                <p class="mb-1"><strong>Date:</strong> 2025-16-05</p>
                <p class="mb-0"><strong>Subject:</strong> Library Card Issue</p>
            </div>

            <!-- Message Field -->
            <div class="mb-4">
                <label for="messageText" class="form-label text-light">Message</label>
                <textarea id="messageText" class="form-control message-input" rows="8" placeholder="Write your message here..."></textarea>
            </div>

            <!-- Send Button -->
            <div class="d-flex justify-content-end">
                <a href="../librarian.html" class="btn btn-borrow px-4">Send</a>
            </div>
        </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/db.js"></script>
</body>
</html>
