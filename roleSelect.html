<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e8c99c">
    <title>Role Select</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/variables.css?v=1.0.3">
    <link rel="stylesheet" href="assets/css/reset.css?v=1.0.3">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0.3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="assets/js/main.js?v=1.0.3"></script>
</head>
<body style="background-color: var(--background-page);">

    <div class="container text-center py-5">
        <img src="assets/img/freepik-minimalist-linear-library-book-logo-20250526074542nwFt.png" alt="Library Logo" style="height: 100px; background-color:var(--brand-primary)" class="mb-4" />
        <h1 class="mb-5">Select Your Role</h1>

        <div class="row justify-content-center g-4">

            <!-- Student -->
            <div class="col-md-4">
                <a href="../log in.html" class="role-card">
                    <div class="role-image" style="background-image: url('assets/img/student.png');">
                        <div class="role-label">Student</div>
                    </div>
                </a>
            </div>

            <!-- Librarian -->
            <div class="col-md-4">
                <a href="../log in2.html" class="role-card">
                    <div class="role-image" style="background-image: url('assets/img/librarian.png');">
                        <div class="role-label">Librarian</div>
                    </div>
                </a>
            </div>

            <!-- Admin -->
            <div class="col-md-4">
                <a href="../log in3.html" class="role-card">
                    <div class="role-image" style="background-image: url('assets/img/admin.png');">
                        <div class="role-label">Admin</div>
                    </div>
                </a>
            </div>
        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/db.js"></script>
