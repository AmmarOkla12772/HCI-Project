<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e8c99c">
    <title>Send Notification</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/variables.css?v=1.0.3">
    <link rel="stylesheet" href="assets/css/reset.css?v=1.0.3">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0.3">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="assets/js/main.js?v=1.0.3"></script>
</head>
<body style="background-color: var(--background-page);">
    <div id="headerL"></div>

    <section class="container mt-5 mb-5">

        <!-- Top Banner -->
        <div class="notify-header-box text-center mb-4">
            <h2 class="notify-header-title m-0">Send Notification</h2>
        </div>

        <!-- Form Container -->
        <div class="notify-form-box">
            <!-- Student Name Field -->
            <div class="mb-3">
                <label for="studentName" class="form-label text-light">Student Name</label>
                <input list="studentOptions" id="studentName" class="form-control student-input" placeholder="Start typing..." />
                <datalist id="studentOptions">
                    <option value="Fatima Al Mazrouei">
                    <option value="Mohammed Al Hammadi">
                    <option value="Lina Dabbagh">
                    <option value="Saeed Khalifa">
                    <option value="Mariam Yusuf">
                    <option value="Omar Al Nuaimi">
                    <option value="Khalid Al Rumaithi">
                    <option value="Noora Salem">
                    <option value="Yousef Al Najjar">
                    <option value="Huda Al Habsi">
                </datalist>
            </div>

            <!-- Message Field -->
            <div class="mb-4">
                <label for="messageText" class="form-label text-light">Message</label>
                <textarea id="messageText" class="form-control message-input" rows="8" placeholder="Write your message here..."></textarea>
            </div>

            <!-- Send Button -->
            <a href="../librarian.html" class="d-flex justify-content-end">
                <button class="btn btn-borrow px-4">Send</button>
            </a>
        </div>
    </section>

    <!-- FOOTER -->
    <div id="footer"></div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="assets/js/db.js"></script>
</body>
</html>
