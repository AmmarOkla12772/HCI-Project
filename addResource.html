<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e8c99c">
    <title>Add Resource</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/variables.css?v=1.0.6">
    <link rel="stylesheet" href="assets/css/reset.css?v=1.0.6">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0.6">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="headerA"></div>
    <!-- Injects shared navbar --

    <!-- Title Banner -->
    <section class="container mt-5 mb-5">

        <!-- Title Banner -->
        <div class="student-title-box text-center mb-4">
            <h2 class="student-title m-0">Add Resource</h2>
        </div>

        <!-- Form Container -->
        <div class="notify-form-box">

            <!-- Type -->
            <div class="mb-4">
                <label for="Type" class="form-label text-light">Type</label>
                <select id="Type" class="form-select student-input">
                    <option value="Book">Book</option>
                    <option value="eBook">eBook</option>
                    <option value="Journal">Journal</option>
                    <option value="Magazine">Magazine</option>
                    <option value="Computer">Computer</option>
                    <option value="Research Paper">Research Paper</option>
                    <option value="Study Room">Study Room</option>
                </select>
            </div>

            <!-- Name -->
            <div class="mb-3">
                <label for="name" class="form-label text-light">Name</label>
                <input type="text" id="name" class="form-control student-input" placeholder="Enter resource name">
            </div>

            <!-- Total Copies -->
            <div class="mb-4">
                <label for="totalCopies" class="form-label text-light">Total Copies</label>
                <input type="number" id="totalCopies" class="form-control student-input" placeholder="Enter number" min="0" />
            </div>

            <!-- Description -->
            <div class="mb-4">
                <label for="description" class="form-label text-light">Description</label>
                <textarea id="description" class="form-control message-input" rows="8" placeholder="Write description"></textarea>
            </div>

            <!-- Buttons -->
            <div class="d-flex justify-content-end gap-3">
                <a href="../adminDashboard.html" class="btn btn-borrow px-4">Cancel</a>
                <a href="../adminDashboard.html" class="btn btn-borrow px-4">Confirm</a>
            </div>

        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/db.js"></script>
    <script src="assets/js/main.js"></script>
    <div id="footer"></div>

</body>
</html>
