<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#e8c99c">
    <title>System Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Moulpali&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/variables.css?v=1.0.6">
    <link rel="stylesheet" href="assets/css/reset.css?v=1.0.6">
    <link rel="stylesheet" href="assets/css/styles.css?v=1.0.6">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div id="headerA"></div>
    <!-- Injects shared navbar -->

    <section class="container mt-5 mb-5" style="max-width: 800px; margin: auto;">

        <!-- Page Title -->
        <div class="student-title-box text-center mb-4">
            <h2 class="student-title m-0">System Settings</h2>
        </div>

        <!-- Setting: Library Hours -->
        <button class="setting-strip d-flex justify-content-between align-items-center">
            <span>Library Hours</span>
            <i class="bi bi-chevron-right"></i>
        </button>

        <!-- Setting: Holiday Dates -->
        <button class="setting-strip d-flex justify-content-between align-items-center">
            <span>Holiday Dates</span>
            <i class="bi bi-chevron-right"></i>
        </button>

        <!-- Setting: Max Loan Period -->
        <div class="setting-strip d-flex justify-content-between align-items-center">
            <span>Max Loan Period</span>
            <div class="d-flex align-items-center gap-2">
                <button class="btn btn-light btn-sm">−</button>
                <span class="text-light fw-bold">14 days</span>
                <button class="btn btn-light btn-sm">+</button>
            </div>
        </div>

        <!-- Setting: Auto-Approve Registration -->
        <div class="setting-strip d-flex justify-content-between align-items-center">
            <span>Auto-Approve Registration</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="autoApprove" checked>
            </div>
        </div>

        <!-- Setting: Enable 2FA -->
        <div class="setting-strip d-flex justify-content-between align-items-center">
            <span>Enable Two-Factor Authentication</span>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="enable2fa">
            </div>
        </div>

        <!-- Setting: Backup Database -->
        <button class="setting-strip d-flex justify-content-between align-items-center">
            <span>Backup Database</span>
            <i class="bi bi-download"></i>
        </button>

    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <div id="footer"></div>

    <script src="assets/js/main.js"></script>
    <script src="assets/js/db.js"></script>

</body>
</html>
